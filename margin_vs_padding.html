<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin vs Padding</title>
	<style type="text/css">
	    .box1{
	    	padding: 18px;
	    	background-color: red;
	    }
	    .box2{
	    	margin: 18px;
	    	background-color: red;
	    }
	    .box1,.box2{
	    	width: 100px;
	    	height:100px;
	    }
	    div{
	    	background-color: yellow;
	    }
	</style>
</head>
<body>
	<div>
         <div class="box1"> Box 1</div>
         <div class="box2">Box 2</div>


	</div>

</body>
</html>
