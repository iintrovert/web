
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables</title>
	<style type="text/css">
		th,tr,td{
			border: 2px solid red;
			border-collapse: collapse;	
			padding: 11px;
		}
		th{
			background-color: lemonchiffon;
		}
		td{
			background-color: rgb(23, 0434, 4355);
		}
	</style>
</head>
<body>
<h1><i>Tables</i></h1>
<table>
	<thead>
		<tr>
			<th>Subject</th>
			<th>Marks</th>
			<th>Grades</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>English</td>
			<td>25</td>
			<td>A</td>
		</tr>
		<tr>
			<td>Web</td>
			<td>25</td>
			<td>A+</td>
		</tr>
		<tr>
			<td>C language</td>
			<td>25</td>
			<td>B</td>
		</tr>
		<tr>
			<td>Maths</td>
			<td>25</td>
			<td>A+</td>
		</tr>
	</tbody>
	<tfoot>
		<th colspan="2">Total</th>
		<td>100</td>
	</tfoot>
</table>
</body>
</html>
